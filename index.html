<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
</head>

<body></body>
<div class="auxinfo">
  <span class="val heightVal">Device Height</span>
  <hr />
  <fieldset id="titleoptions">
    <legend>Title length:</legend>

    <div>
      <input type="radio" id="long" name="titlelength" value="long" checked />
      <label for="long">Long</label>
    </div>

    <div>
      <input type="radio" id="medium" name="titlelength" value="medium" />
      <label for="medium">Medium</label>
    </div>

    <div>
      <input type="radio" id="short" name="titlelength" value="short" />
      <label for="short">Short</label>
    </div>
  </fieldset>
  <hr />
  <div>
    <input type="checkbox" id="description" name="description" checked />
    <label for="description">Description</label>
    <span></span>
  </div>
  <hr />
  <input type="range" id="height_slider" name="height_slider" min="310" max="11" value="0" />
  <hr />
</div>
<div id="page">
  <div id="container">
    <div class="gradient">
      <div class="info_and_controls">
        <div class="text">
          <h1>title
          </h1>
          <h2>
            desc
          </h2>
        </div>
        <div class="controls">
          <span>C</span>
          <span>S</span>
        </div>
      </div>
      <div class="video-controls-wrapper">
        <button class="play-pause">
          <svg width="18" height="18" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M2.834 12.2217C2.77724 12.2678 2.69667 12.2563 2.65272 12.1967C2.63075 12.166 2.62159 12.1276 2.62709 12.0911V2.78415C2.61427 2.71115 2.66188 2.64008 2.73146 2.62663C2.76808 2.62087 2.8047 2.63047 2.83217 2.65353L11.2899 7.32331C11.4034 7.3867 11.4034 7.48851 11.2899 7.55191L2.834 12.2217Z"
              fill="white" />
          </svg>
        </button>
        <div class="timeline-container">
          <div class="timeline">
            <div class="thumb-indicator"></div>
          </div>
        </div>
        <div class="duration">
          <div class="current-time">0:00</div>
          <span>/</span>
          <div class="total-time">0:00</div>
        </div>
      </div>
    </div>

    <div class="video-wrapper">
      <video id="video" autoplay muted loop width="680">
        <source src="/assets/vid_.mp4" type="video/mp4" />
      </video>
    </div>
  </div>
</div>
<script src="script.js"></script>

</html>
